  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container>"
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Bluebird Cafe</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class><a href="index.html">Home</a>
          <li class><a href="menu.html">Menu</a>
          <li class><a href="contact us.html">Contact us</a></li>
        </ul>
      </div>
    </div>
  </div>


  <!-- Header -->  
  <div class="home-hero-image">
    <div class="hero-text">
      <h1>Bluebird Cafe</h1>
      <h2>Get ready for a coffee adventure</h2>
    </div>
  </div>


  <div class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you as soon as we can.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Manchester, UK</p>
        <p><span class="glyphicon glyphicon-phone"></span> 0161 275 0000</p>
        <p><span class="glyphicon glyphicon-envelope"></span> info@bluebirdcafe.co.uk</p> 
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div> 
      </div>
    </div>
  </div>
